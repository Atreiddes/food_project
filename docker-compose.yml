version: '3.8'

services:
  api:
    build:
      context: ./backend_fastapi
      dockerfile: Dockerfile
    container_name: nutrimarket_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    environment:
      - DB_HOST=database
      - RABBITMQ_HOST=rabbitmq
      - OLLAMA_URL=http://ollama:11434
    ports:
      - "8001:8000"
    volumes:
      - ./backend_fastapi:/app
    depends_on:
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ml-service-network
    restart: unless-stopped

  worker:
    build:
      context: ./backend_fastapi
      dockerfile: Dockerfile
    command: python -m app.workers.run
    env_file:
      - .env
    environment:
      - DB_HOST=database
      - RABBITMQ_HOST=rabbitmq
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - ./backend_fastapi:/app
    depends_on:
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      ollama:
        condition: service_started
    deploy:
      replicas: 3
    networks:
      - ml-service-network
    restart: unless-stopped

  web-proxy:
    image: nginx:alpine
    container_name: nutrimarket_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - ml-service-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: nutrimarket_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml-service-network
    restart: on-failure

  database:
    image: postgres:15-alpine
    container_name: nutrimarket_db
    environment:
      POSTGRES_DB: ${DB_NAME:-nutrimarket_db}
      POSTGRES_USER: ${DB_USER:-nutrimarket_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nutrimarket_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nutrimarket_user} -d ${DB_NAME:-nutrimarket_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ml-service-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: nutrimarket_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - ml-service-network
    restart: unless-stopped

networks:
  ml-service-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  ollama_data:
    driver: local
