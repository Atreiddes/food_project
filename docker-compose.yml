version: '3.8'

services:
  # Database service
  database:
    image: postgres:15-alpine
    container_name: nutrimarket_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME:-nutrimarket}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nutrimarket_network
    restart: unless-stopped

  # RabbitMQ service
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: nutrimarket_rabbitmq
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nutrimarket_network
    restart: unless-stopped

  # Backend API service
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nutrimarket_app
    env_file:
      - .env
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-nutrimarket}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      PORT: 3001
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    depends_on:
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - nutrimarket_network
    restart: unless-stopped

  # Nginx web proxy (with built-in frontend)
  web-proxy:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nutrimarket_nginx
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - nutrimarket_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  nutrimarket_network:
    driver: bridge
